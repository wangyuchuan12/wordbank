<script>
    loader.getUserinfo().requestUserinfo({
        success:function(userInfo){
            $("#name").html(userInfo.name);
            $("#phonenumber").html(userInfo.phonenumber);
            $("#amount").html(userInfo.amount);
            $("#subordinateNum").html(userInfo.subordinateNum);
            $("#totalAmount").html(userInfo.totalAmount);
            $("#orderNum").html(userInfo.orderNum);
            $("#integral").html(userInfo.integral);
            var gradle = userInfo.grade;
            if(gradle==1){
                $("#grade").html("业务员");
            }else if(gradle==2){
                $("#grade").html("业务主管");
            }else if(gradle==3){
                $("#grade").html("副经理");
            }else if(gradle==4){
                $("#grade").html("经理");
            }else if(gradle==5){
                $("#grade").html("大区副经理");
            }else if(gradle==6){
                $("#grade").html("大区经理");
            }else if(gradle==7){
                $("#grade").html("合伙人");
            }

            var gradleNums = userInfo.gradleNums;
            for(var i = 0;i<gradleNums.length;i++){
                var gradleNum = gradleNums[i];
                $("#grade"+gradleNum.gradle+"DataNum").html(gradleNum.num);
                $("#grade"+gradleNum.gradle+"DataAmount").html(gradleNum.amount);
            }
        }
    });
</script>
